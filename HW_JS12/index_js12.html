<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Banners</title>
    <style>
        .image-to-show {
            width: 400px;
            height: 400px;
        }
        .images-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .hidden {
            display: none;
        }

   </style>
</head>
<div class="images-wrapper">
    <img src="images/img_1.jpg" alt="image of game" class="image-to-show" />
    <img src="images/img_2.png" alt="image of game" class="image-to-show" hidden />
    <img src="images/img_3.jpg" alt="image of game" class="image-to-show" hidden />
    <img src="images/img_4.jpg" alt="image of game" class="image-to-show" hidden />
</div>
<script src="javascript/main_js12.js"></script>
</body>
</html>
